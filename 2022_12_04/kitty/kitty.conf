# FONTS
font_family      JetBrains Mono Regular Nerd Font Complete Mono
bold_font        JetBrains Mono Bold Nerd Font Complete
font_size 10
scrollback_lines 900000000
enable_audio_bell no
detect_urls yes
copy_on_select no
strip_trailing_spaces always
window_padding_width 10
repaint_delay 1
input_delay 1
sync_to_monitor yes
confirm_os_window_close 0

enabled_layouts grid
map F5 launch --location=hsplit
map F6 launch --location=vsplit
map F7 layout_action rotate

map shift+up move_window up
map shift+left move_window left
map shift+right move_window right
map shift+down move_window down

map alt+left neighboring_window left
map alt+right neighboring_window right
map alt+up neighboring_window up
map alt+down neighboring_window down
map alt+left
map alt+right
map alt+up
map alt+down

map ctrl+right resize_window narrower
map ctrl+left resize_window wider
map ctrl+up resize_window taller
map ctrl+down resize_window shorter 3

map ctrl+home resize_window reset


